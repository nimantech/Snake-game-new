<html>
    <head>
        <link rel="stylesheet" href="snake.css">
    </head>
    <body>
                    <h1 id="head" >Snake Game</h1> 

                    <button id="intro"  class="btn" onclick="bleep.play()" preload="auto">Click To Begin the Fun</button>
              


                	<button id="start" onclick="startMusic.play()" >Start / Restart</button>
                    <button id="mutebtn" class="volume">🔇</button>
                    <button id="soundonbtn" class="volume">🔊</button>

                   	<h2>Score : <span id="score">0</span></h2>

                                          
                    <

                    <h2 id="over">Game Over</h2>

            <div class="grid"></div>

            <div class="section">

                    <button class="btn" id="up" onclick="bleep.play()">⬆️</button><br />
                    <button class="btn" id="left" onclick="bleep.play()">⬅️</button>
                    <button class="btn" id="right" onclick="bleep.play()">➡️</button><br />
                    <button class="btn" id="down" onclick="bleep.play()">⬇️</button>
            </div>

        
        
        <script src="snake.js"></script>
    </body>
</html>
